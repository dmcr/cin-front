<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team3Cinemas</title>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- One Page Scroll -->
    <!-- <script src="jquery.onepage-scroll.min.js"></script> -->
    <!-- Our Scripts -->
    <script src="script.js"></script>
    <!-- Date Picker -->
    <!--<script src="https://code.jquery.com/jquery-1.12.4.js"></script>-->
    <!--<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>-->
    <script src="bootstrap-datepicker.min.js"></script>

    <!-- One Page Scroll CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="onepage-scroll.css"> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our StyleSheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- JQuery UI css -->
    <!--<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">-->
    <style rel="stylesheet" type="text/css" href="bootstrap-datepicker.css"></style>
</head>
<body>
    <nav id="topnav" class="navbar navbar-inverse navbar-fixed-top" style="margin-bottom: 0%" >
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><b>TEAM3</b> Cinemas</a>
            </div>
            <div class="collapse navbar-collapse" id="navBar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#home">Home</a></li>
                    <li><a href="#films">Films</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#search"><span class="glyphicon glyphicon-search"></span> Search</a></li>
                    <li><a href="#account"><span class="glyphicon glyphicon-user"></span> Account</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-wrap="false" data-interval="4000">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active film1">
                <div class="fill" style="background-image:url('img/rogueoneposterr.jpg');"></div>
                <div class="carousel-caption">
                    <h3>Rogue One</h3>
                    <p>Now in Cinemas</p>
                </div>
            </div>

            <div class="item film2">
                <div class="fill" style="background-image:url('img/bobposter2.jpg');"></div>
                <div class="carousel-caption">
                    <h3>A War Story</h3>
                    <p>Remastered</p>
                </div>
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
        <div id="quickbook">
            <form class="text-center">
                <div class="form-group">
                    <div class="input-group film">
                        <p>Select A Cinema: </p>
                        <select class="form-control" id="cinemaPicker">
                        </select>
                        <span class="input-group-addon">
                                <span class="glyphicon glyphicon-screenshot"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group film">
                        <p>Select A Film: </p>
                        <select class="form-control" id="filmPicker">
                        </select>
                        <span class="input-group-addon">
                                <span class="glyphicon glyphicon-film"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group date" id="datePicker1">
                        <p>Select A Date: </p>
                        <input type="text" class="form-control"/>
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group time">
                        <p>Select A Time: </p>
                        <select class="form-control" id="timePicker1">
                        </select>
                        <span class="input-group-addon">
                                <span class="glyphicon glyphicon-time"></span>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    <footer class="container-fluid text-center">
        <p class="text-center">Sign up for our newsletter and special offers:</p>
        <form class="text-center">
            <input type="email" class="form-control" size="50" placeholder="Email Address">
            <button type="button" class="btn btn-primary">Sign Up</button>
        </form>
        <p class="text-center">Copyright Team3Cinemas</p>
    </footer>
</body>
</html>
