<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team3Cinemas</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--Different font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

    <link rel="stylesheet" type="text/css" href="cinemaStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="animate.css">

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"><b>TEAM3</b> Cinemas</a>
        </div>
        <div class="collapse navbar-collapse" id="navBar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#home">Home</a></li>
                <li><a href="#films">Films</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#search"><span class="glyphicon glyphicon-search"></span> Search</a></li>
                <li><a href="#account"><span class="glyphicon glyphicon-user"></span> Account</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active film1">
            <div class="fill" style="background-image:url('img/rogueoneposterr.jpg');"></div>
            <div class="carousel-caption">
                <h3>Rogue One</h3>
                <p>Now in Cinemas</p>
            </div>
        </div>

        <div class="item film2">
            <div class="fill" style="background-image:url('img/bandb.jpg');"></div>
            <div class="carousel-caption">
                <h3>A War Story</h3>
                <p>Remastered</p>
            </div>
        </div>

        <div class="item film3">
            <div class="fill" style="background-image:url('img/lalaland.jpg');"></div>
            <div class="carousel-caption">
                    <h3>La La Land</h3>
                    <p>Beautiful and Catchy!</p>
            </div>
        </div>

        <div class="item film4">
            <div class="fill" style="background-image:url('img/hacksaw.jpg');"></div>
            <div class="carousel-caption">
                    <h3>Hacksaw Ridge</h3>
                    <p>He never lifted a gun!</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

</body>
</html>
